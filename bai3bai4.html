<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Và Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    r=parseInt(prompt("Nhập bán Kính: "));
    pi=parseFloat(3.14);
    chuVi = 2*r*pi;
    dienTich = r*r*pi;

    document.write("Chu Vi Hình Tròn: "+chuVi+"</br>");
    document.write("Diện Tích Hình Tròn: "+dienTich);
</script>

</body>
</html>
