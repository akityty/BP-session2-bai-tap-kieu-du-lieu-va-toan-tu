<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tính Điểm TB</title>
</head>
<body>
<script>
    let diemVatLy = parseFloat(prompt("Nhap Diem Vat Ly: "));
    let diemHoaHoc = parseFloat(prompt("Nhap Diem Hoa Hoc: "));
    let diemSinhHoc = parseFloat(prompt("Nhap Diem Sinh Hoc: "));
    let diemTrungBinh = (diemVatLy+diemHoaHoc+diemSinhHoc)/3;
    let diemTong = (diemVatLy+diemHoaHoc+diemSinhHoc);
    document.write("Điểm Trung Bình Là: "+diemTrungBinh+"</br>");
    document.write("Tổng Điểm là: "+ diemTong);
</script>

</body>
</html>
