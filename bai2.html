<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Độ C Sang Độ F</title>
</head>
<body>

<script>
    //Công Thức: C/5 = (F-32)/9] => f=(9*c)/5+32
    c = parseFloat(prompt("Nhập Độ C: "));
    f = (9*c)/5+32;
    document.write("F = "+f);

</script>

</body>
</html>
